---
root: true

env:
  browser: true
  es6: true

parser: babel-eslint

extends:
  - airbnb

rules:
  arrow-parens:
    - error
    - always
  comma-dangle:
    - error
    - never

  function-paren-newline: off
  no-restricted-globals: off
  object-curly-newline: off
  jsx-a11y/anchor-is-valid: off
  react/default-props-match-prop-types: off
  react/jsx-closing-tag-location: off
